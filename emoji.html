<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <p id="bigP"></p>


  <script>
    
    let char_code = 0;
    const emoji_arr = [];

    for(let i = 0; i < 150000; i++) {
      let char = String.fromCodePoint(char_code);
      char_code++;
      if(char.search(/[\p{Emoji}\p{EComp}\p{EMod}\p{EBase}\p{EPres}]/u) !== -1)
        emoji_arr.push(char);
    }

    document.getElementById('bigP').innerHTML = emoji_arr;

    console.log(emoji_arr);
  
  </script>

</body>
</html>
